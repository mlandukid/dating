<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script defer src="theme.js"></script>
    <title>Music, Movie, and Sports Team Matcher</title>
</head>
<body>
    <button id="themeToggle">Toggle Dark Mode</button>
    <h1>Find Your Match</h1>
    <form id="matchForm">
        <label for="music">Favorite Music Artist:</label>
        <input type="text" id="music" name="music" required>
        <label for="movie">Favorite Movie:</label>
        <input type="text" id="movie" name="movie" required>
        <label for="team">Favorite Sports Team:</label>
        <input type="text" id="team" name="team" required>
        <button type="submit">Find Matches</button>
    </form>
    <ul id="results"></ul>
    <p>Don't have an account? <a href="signup.html">Sign up</a>.</p>
</body>
</html>
